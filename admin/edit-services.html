<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Manager | Yclone Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="admin-logo"><h2>YCLONE</h2></div>
            <nav class="admin-nav">
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="edit-portfolio.html"><i class="fas fa-briefcase"></i> Portfolio</a>
                <a href="edit-services.html" class="active"><i class="fas fa-cogs"></i> Services</a>
                <a href="edit-blog.html"><i class="fas fa-feather-alt"></i> Blog</a>
                <a href="edit-about.html"><i class="fas fa-user-edit"></i> Edit About</a>
                <a href="../index.html" target="_blank"><i class="fas fa-external-link-alt"></i> Live Site</a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Services Manager</h1>
                <button class="btn-primary" id="add-service-btn"><i class="fas fa-plus"></i> Add New Service</button>
            </header>

            <div class="projects-grid" id="services-container">
                <div class="loading-spinner">Loading services...</div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div class="project-modal" style="background:white; width:90%; max-width:600px; padding:20px; border-radius:8px; max-height:90vh; overflow-y:auto;">
            <h2 id="modal-title">Add Service</h2>
            <form id="service-form">
                <input type="hidden" id="doc-id">
                
                <div class="form-row" style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:1;">
                        <label>Service Title</label>
                        <input type="text" id="title" class="form-control" required style="width:100%; padding:8px; margin-bottom:10px;">
                    </div>
                    <div class="form-group" style="width:100px;">
                        <label>Order</label>
                        <input type="number" id="order" class="form-control" value="1" style="width:100%; padding:8px; margin-bottom:10px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="category" class="form-control" required style="width:100%; padding:8px; margin-bottom:10px;">
                        <option value="digital">Digital & Social</option>
                        <option value="print">Print Design</option>
                        <option value="branding">Branding</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Icon Class (FontAwesome)</label>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <input type="text" id="icon" class="form-control" placeholder="fas fa-pen-nib" required style="flex-grow:1; padding:8px;">
                        <i id="icon-preview" class="fas fa-pen-nib" style="font-size:1.5rem; color:#003366;"></i>
                    </div>
                    <small style="color:#666;">e.g., 'fas fa-hashtag', 'fas fa-palette'</small>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" class="form-control" rows="3" required style="width:100%; padding:8px; margin-bottom:10px;"></textarea>
                </div>

                <div class="form-group">
                    <label>Tags (Comma separated)</label>
                    <input type="text" id="tags" class="form-control" placeholder="Instagram, Stories, Ads" style="width:100%; padding:8px; margin-bottom:10px;">
                </div>

                <div style="text-align:right; margin-top:20px;">
                    <button type="button" id="cancel-btn" class="btn-secondary" style="padding:8px 16px; margin-right:10px; cursor:pointer;">Cancel</button>
                    <button type="submit" id="save-btn" class="btn-primary" style="padding:8px 16px; background:#003366; color:white; border:none; border-radius:4px; cursor:pointer;">Save Service</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, orderBy, getDoc } from '../js/firebase.js';

        const container = document.getElementById('services-container');
        const modal = document.getElementById('modal-overlay');
        const form = document.getElementById('service-form');
        const iconInput = document.getElementById('icon');
        const iconPreview = document.getElementById('icon-preview');

        // Update icon preview real-time
        iconInput.addEventListener('input', () => {
            iconPreview.className = iconInput.value;
        });

        // 1. Load Services
        async function loadServices() {
            container.innerHTML = '<p>Loading...</p>';
            try {
                const q = query(collection(db, 'services'), orderBy('order', 'asc'));
                const snapshot = await getDocs(q);
                
                container.innerHTML = '';
                if(snapshot.empty) {
                    container.innerHTML = '<p>No services found.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'project-card'; // Reusing portfolio card style
                    card.style.cssText = "background:white; border:1px solid #ddd; border-radius:8px; padding:20px; display:flex; gap:15px; align-items:start;";
                    
                    card.innerHTML = `
                        <div style="font-size:2rem; color:#003366; width:50px; text-align:center;">
                            <i class="${data.icon}"></i>
                        </div>
                        <div style="flex-grow:1;">
                            <h3 style="margin:0 0 5px 0;">${data.title}</h3>
                            <span style="background:#eee; padding:2px 8px; border-radius:10px; font-size:0.8rem;">${data.category}</span>
                            <p style="color:#666; font-size:0.9rem; margin-top:5px;">${data.description}</p>
                            <div style="margin-top:10px;">
                                <button class="btn-edit" data-id="${doc.id}" style="cursor:pointer; margin-right:5px;">Edit</button>
                                <button class="btn-delete" data-id="${doc.id}" style="cursor:pointer; color:red;">Delete</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

                document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', () => deleteService(btn.dataset.id)));
                document.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', () => editService(btn.dataset.id)));

            } catch (error) {
                console.error(error);
            }
        }

        // 2. Modal Controls
        document.getElementById('add-service-btn').addEventListener('click', () => {
            form.reset();
            document.getElementById('doc-id').value = '';
            document.getElementById('modal-title').textContent = "Add Service";
            modal.style.display = 'flex';
        });
        document.getElementById('cancel-btn').addEventListener('click', () => modal.style.display = 'none');

        // 3. Save
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('doc-id').value;
            const data = {
                title: document.getElementById('title').value,
                order: parseInt(document.getElementById('order').value),
                category: document.getElementById('category').value,
                icon: document.getElementById('icon').value,
                description: document.getElementById('description').value,
                tags: document.getElementById('tags').value
            };

            if(id) {
                await updateDoc(doc(db, 'services', id), data);
            } else {
                await addDoc(collection(db, 'services'), data);
            }
            modal.style.display = 'none';
            loadServices();
        });

        // 4. Delete
        async function deleteService(id) {
            if(confirm('Delete this service?')) {
                await deleteDoc(doc(db, 'services', id));
                loadServices();
            }
        }

        // 5. Edit
        async function editService(id) {
            const snap = await getDoc(doc(db, 'services', id));
            if(snap.exists()) {
                const data = snap.data();
                document.getElementById('doc-id').value = id;
                document.getElementById('title').value = data.title;
                document.getElementById('order').value = data.order;
                document.getElementById('category').value = data.category;
                document.getElementById('icon').value = data.icon;
                document.getElementById('description').value = data.description;
                document.getElementById('tags').value = data.tags;
                
                iconPreview.className = data.icon;
                document.getElementById('modal-title').textContent = "Edit Service";
                modal.style.display = 'flex';
            }
        }

        loadServices();
    </script>
</body>
</html>
