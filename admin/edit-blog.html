<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager | Yclone Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="admin-logo"><h2>YCLONE</h2></div>
            <nav class="admin-nav">
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="edit-portfolio.html"><i class="fas fa-briefcase"></i> Portfolio</a>
                <a href="edit-blog.html" class="active"><i class="fas fa-feather-alt"></i> Blog</a>
                <a href="edit-about.html"><i class="fas fa-user-edit"></i> Edit About</a>
                <a href="../index.html" target="_blank"><i class="fas fa-external-link-alt"></i> Live Site</a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Blog Manager</h1>
                <button class="btn-primary" id="add-post-btn"><i class="fas fa-plus"></i> Add New Post</button>
            </header>

            <div class="projects-grid" id="posts-container">
                <div class="loading-spinner">Loading posts...</div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div class="project-modal" style="background:white; width:90%; max-width:700px; padding:20px; border-radius:8px; max-height:90vh; overflow-y:auto;">
            <h2 id="modal-title">Add Blog Post</h2>
            <form id="post-form">
                <input type="hidden" id="doc-id">
                
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" class="form-control" required style="width:100%; padding:8px; margin-bottom:10px;">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="category" class="form-control" placeholder="Design, Strategy..." style="width:100%; padding:8px; margin-bottom:10px;">
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="imageImageUrl" class="form-control" placeholder="https://..." required style="width:100%; padding:8px; margin-bottom:10px;">
                </div>

                <div class="form-group">
                    <label>Excerpt</label>
                    <textarea id="excerpt" class="form-control" rows="2" style="width:100%; padding:8px; margin-bottom:10px;"></textarea>
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea id="content" class="form-control" rows="6" style="width:100%; padding:8px; margin-bottom:10px;"></textarea>
                </div>

                <div class="form-check" style="margin-bottom:15px;">
                    <input type="checkbox" id="published" checked> <label for="published">Published</label>
                </div>

                <div style="text-align:right;">
                    <button type="button" id="cancel-btn" class="btn-secondary" style="padding:8px 16px; margin-right:10px;">Cancel</button>
                    <button type="submit" id="save-btn" class="btn-primary" style="padding:8px 16px; background:#003366; color:white; border:none; border-radius:4px;">Save Post</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, orderBy, Timestamp, getDoc } from '../js/firebase.js';

        const container = document.getElementById('posts-container');
        const modal = document.getElementById('modal-overlay');
        const form = document.getElementById('post-form');

        // Load Posts
        async function loadPosts() {
            container.innerHTML = '<p>Loading...</p>';
            try {
                const q = query(collection(db, 'blog'), orderBy('createdAt', 'desc'));
                const snapshot = await getDocs(q);
                
                container.innerHTML = '';
                if(snapshot.empty) {
                    container.innerHTML = '<p>No posts found.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.style.cssText = "background:white; border:1px solid #ddd; border-radius:8px; padding:15px; margin-bottom:15px;";
                    card.innerHTML = `
                        <h3>${data.title}</h3>
                        <p style="color:#666; font-size:0.9rem;">${data.category || 'Uncategorized'}</p>
                        <div style="margin-top:10px;">
                            <button class="btn-edit" data-id="${doc.id}" style="margin-right:5px;">Edit</button>
                            <button class="btn-delete" data-id="${doc.id}" style="color:red;">Delete</button>
                        </div>
                    `;
                    container.appendChild(card);
                });

                document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', () => deletePost(btn.dataset.id)));
                document.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', () => editPost(btn.dataset.id)));

            } catch (error) {
                console.error(error);
            }
        }

        // Modal Controls
        document.getElementById('add-post-btn').addEventListener('click', () => {
            form.reset();
            document.getElementById('doc-id').value = '';
            modal.style.display = 'flex';
        });
        document.getElementById('cancel-btn').addEventListener('click', () => modal.style.display = 'none');

        // Save
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('doc-id').value;
            const data = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                imageImageUrl: document.getElementById('imageImageUrl').value,
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value,
                published: document.getElementById('published').checked,
                createdAt: Timestamp.now()
            };

            if(id) {
                await updateDoc(doc(db, 'blog', id), data);
            } else {
                await addDoc(collection(db, 'blog'), data);
            }
            modal.style.display = 'none';
            loadPosts();
        });

        // Delete
        async function deletePost(id) {
            if(confirm('Delete?')) {
                await deleteDoc(doc(db, 'blog', id));
                loadPosts();
            }
        }

        // Edit
        async function editPost(id) {
            const snap = await getDoc(doc(db, 'blog', id));
            if(snap.exists()) {
                const data = snap.data();
                document.getElementById('doc-id').value = id;
                document.getElementById('title').value = data.title;
                document.getElementById('category').value = data.category;
                document.getElementById('imageImageUrl').value = data.imageImageUrl;
                document.getElementById('excerpt').value = data.excerpt;
                document.getElementById('content').value = data.content;
                document.getElementById('published').checked = data.published;
                modal.style.display = 'flex';
            }
        }

        loadPosts();
    </script>
</body>
</html>
