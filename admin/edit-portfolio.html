<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager | Yclone Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-overlay.active { display: flex; justify-content: center; align-items: center; }
        .project-modal { background: white; width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto; padding: 20px; border-radius: 8px; }
        .loading-spinner { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="admin-logo"><h2>YCLONE</h2></div>
            <nav class="admin-nav">
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="edit-portfolio.html" class="active"><i class="fas fa-briefcase"></i> Portfolio</a>
                <a href="edit-blog.html"><i class="fas fa-feather-alt"></i> Blog</a>
                <a href="edit-about.html"><i class="fas fa-user-edit"></i> Edit About</a>
                <a href="../index.html" target="_blank"><i class="fas fa-external-link-alt"></i> Live Site</a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Portfolio Manager</h1>
                <button class="btn-primary" id="add-project-btn"><i class="fas fa-plus"></i> Add New Project</button>
            </header>

            <div class="projects-grid" id="projects-container">
                <div class="loading-spinner">Loading projects...</div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="project-modal">
            <h2 id="modal-title">Add Project</h2>
            <form id="project-form">
                <input type="hidden" id="doc-id">
                
                <div class="form-row" style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:1;">
                        <label>Project Name</label>
                        <input type="text" id="ProjectName" class="form-control" required>
                    </div>
                    <div class="form-group" style="width:100px;">
                        <label>Order</label>
                        <input type="number" id="order" class="form-control" value="1">
                    </div>
                </div>

                <div class="form-group">
                    <label>Slug (URL Identifier)</label>
                    <input type="text" id="slug" class="form-control" placeholder="e.g., brand-identity-design">
                </div>

                <div class="form-group">
                    <label>Excerpt (Short description)</label>
                    <input type="text" id="excerpt" class="form-control" placeholder="Why visual identity is...">
                </div>

                <div class="form-group">
                    <label>Description (Full details)</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>Project Link</label>
                    <input type="url" id="projectLink" class="form-control" placeholder="https://yclone.com">
                </div>

                <div class="form-group">
                    <label>CTA Text</label>
                    <input type="text" id="cta" class="form-control" value="Start a project">
                </div>
                
                <!-- Image URL Input (No Storage) -->
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="imageImageUrl" class="form-control" placeholder="https://res.cloudinary.com/..." required>
                    <div style="margin-top:5px;">
                        <img id="image-preview" src="" style="max-height:100px; display:none; border:1px solid #ddd; padding:2px;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Content (Full Article/Case Study)</label>
                    <textarea id="content" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-row" style="display:flex; gap:20px; margin-top:10px;">
                    <div class="form-check">
                        <input type="checkbox" id="featured"> <label for="featured">Featured?</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="published" checked> <label for="published">Published?</label>
                    </div>
                </div>

                <div style="margin-top:20px; text-align:right;">
                    <button type="button" id="cancel-btn" class="btn-secondary">Cancel</button>
                    <button type="submit" id="save-btn" class="btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, orderBy, Timestamp, getDoc } from '../js/firebase.js';

        const container = document.getElementById('projects-container');
        const modal = document.getElementById('modal-overlay');
        const form = document.getElementById('project-form');
        const imageInput = document.getElementById('imageImageUrl');
        const imagePreview = document.getElementById('image-preview');

        // Preview Image on Input Change
        imageInput.addEventListener('input', () => {
            if(imageInput.value) {
                imagePreview.src = imageInput.value;
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
            }
        });

        // 1. Load Projects
        async function loadProjects() {
            container.innerHTML = '<div class="loading-spinner">Loading...</div>';
            try {
                // Fetch from 'portfolio' collection
                const q = query(collection(db, 'portfolio'), orderBy('order', 'asc'));
                const snapshot = await getDocs(q);
                
                container.innerHTML = '';
                if(snapshot.empty) {
                    container.innerHTML = '<p>No projects found.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <div class="project-image">
                            <img src="${data.imageImageUrl || '../assets/images/placeholder.jpg'}" alt="${data.ProjectName}">
                        </div>
                        <div class="project-content">
                            <h3>${data.ProjectName}</h3>
                            <p>${data.excerpt || ''}</p>
                            <div class="project-actions">
                                <button class="btn-edit" data-id="${doc.id}">Edit</button>
                                <button class="btn-delete" data-id="${doc.id}" style="background:#dc3545; color:white; border:none; padding:5px 10px; border-radius:4px; margin-left:5px;">Delete</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

                // Attach listeners
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', () => deleteProject(btn.dataset.id));
                });
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', () => editProject(btn.dataset.id));
                });

            } catch (error) {
                console.error("Error loading:", error);
                container.innerHTML = '<p>Error loading projects.</p>';
            }
        }

        // 2. Open/Close Modal
        document.getElementById('add-project-btn').addEventListener('click', () => {
            form.reset();
            document.getElementById('doc-id').value = '';
            imagePreview.style.display = 'none';
            document.getElementById('modal-title').textContent = "Add Project";
            modal.classList.add('active');
        });
        document.getElementById('cancel-btn').addEventListener('click', () => modal.classList.remove('active'));

        // 3. Save (Create/Update)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.innerText = 'Saving...';

            try {
                const docId = document.getElementById('doc-id').value;

                const projectData = {
                    ProjectName: document.getElementById('ProjectName').value,
                    order: parseInt(document.getElementById('order').value),
                    slug: document.getElementById('slug').value,
                    excerpt: document.getElementById('excerpt').value,
                    description: document.getElementById('description').value,
                    projectLink: document.getElementById('projectLink').value,
                    cta: document.getElementById('cta').value,
                    content: document.getElementById('content').value,
                    featured: document.getElementById('featured').checked,
                    published: document.getElementById('published').checked,
                    imageImageUrl: document.getElementById('imageImageUrl').value,
                    createdAt: Timestamp.now()
                };

                if(docId) {
                    await updateDoc(doc(db, 'portfolio', docId), projectData);
                } else {
                    await addDoc(collection(db, 'portfolio'), projectData);
                }

                modal.classList.remove('active');
                loadProjects();

            } catch (error) {
                console.error("Save error:", error);
                alert("Error saving project.");
            }
            saveBtn.disabled = false;
            saveBtn.innerText = 'Save Project';
        });

        // 4. Delete
        async function deleteProject(id) {
            if(confirm('Delete this project?')) {
                await deleteDoc(doc(db, 'portfolio', id));
                loadProjects();
            }
        }

        // 5. Edit Setup
        async function editProject(id) {
            const docRef = doc(db, 'portfolio', id);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('doc-id').value = id;
                document.getElementById('ProjectName').value = data.ProjectName || '';
                document.getElementById('order').value = data.order || 1;
                document.getElementById('slug').value = data.slug || '';
                document.getElementById('excerpt').value = data.excerpt || '';
                document.getElementById('description').value = data.description || '';
                document.getElementById('projectLink').value = data.projectLink || '';
                document.getElementById('cta').value = data.cta || '';
                document.getElementById('content').value = data.content || '';
                document.getElementById('imageImageUrl').value = data.imageImageUrl || '';
                document.getElementById('featured').checked = data.featured || false;
                document.getElementById('published').checked = data.published || false;
                
                // Trigger preview
                if(data.imageImageUrl) {
                    imagePreview.src = data.imageImageUrl;
                    imagePreview.style.display = 'block';
                }

                document.getElementById('modal-title').textContent = "Edit Project";
                modal.classList.add('active');
            }
        }

        loadProjects();
    </script>
</body>
</html>
