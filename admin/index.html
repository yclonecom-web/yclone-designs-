<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yclone Admin | Login</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-palette"></i> Yclone Admin</h1>
            <p>Content Management System</p>
        </div>
        
        <div class="error-message" id="error-message" style="display:none; background:#fee; color:#c33; padding:10px; margin-bottom:10px; border-radius:4px;"></div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email" class="form-control" placeholder="admin@yclone.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="login-footer">
            <a href="../index.html" class="back-to-site">Back to Website</a>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword } from '../js/firebase.js';

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error(error);
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
                errorMsg.textContent = "Login failed: " + error.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
